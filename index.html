<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeWeek</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">CodeWeek Survey Form</h1>
  <p id="description" class="description">Join us in our week of coding and fun!</p>
  <form id="survey-form">
    <label for="name" id="name-label">Name 
      <input id="name" name="name" type="text" required placeholder="Jane Doe"/>
    </label>
    <label for="email" id="email-label" >Email 
      <input id="email" name="email" type="email" required placeholder="janedoe@email.com"/>
    </label>
    <label for="number" id="number-label">Age 
      <input id="number" name="number" type="number" min="15" max="100" placeholder="24"/>
    </label>
    <label for="dropdown">What are your interests?
        <select id="dropdown" name="dropdown">
          <option value="">(select one)</option>
          <option value="1">Backend Development</option>
          <option value="2">Frontend Development</option>
          <option value="3">Devops</option>
          <option value="4">Data Science</option>
        </select>
    </label>
    <p>What is your work industry? </p>
    <label for="finance">
    <input type="checkbox" id="finance" name="work-industry" value="finance" class="inline"> Finance
    </label>
    <label for="entertainment">
    <input type="checkbox" id="entertainment" name="work-industry" value="entertainment" class="inline"> Entertainment
    </label>
    <label for="education">
    <input type="checkbox" id="education" name="work-industry" value="education" class="inline"> Education
    </label>
    <label for="health">
    <input type="checkbox" id="health" name="work-industry" value="health" class="inline"> Health care
    </label>
    <label for="information">
    <input type="checkbox" id="information" name="work-industry" value="information" class="inline"> Information services
    </label>
    <label for="legal">
    <input type="checkbox" id="legal" name="legal" value="health" class="inline"> Legal services
    </label>
    <label for="other">
    <input type="checkbox" id="other" name="work-industry" value="other" class="inline"> Other
    </label>
    <label for="bio">Tell us more about you:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
    </label>
    <label for="terms">
    <input type="radio" id="terms" name="final-options" value="terms" class="inline"> I agree with the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a> of the event!
    </label>
    <label for="news">
    <input type="radio" id="news" name="final-options" value="news" class="inline"> I want to receive nws from Codeweek and its partners!
    </label>
    <input id="submit" type="submit"value="Submit"/>
  </form>
</body>
</html>
